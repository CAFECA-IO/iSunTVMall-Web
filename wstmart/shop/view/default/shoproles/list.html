{/block}
{block name="main"}
<div class='wst-toolbar'>
   <input type='text' id="roleName" name='roleName' class="s-query" placeholder='{:lang("role_name")}'/>

    <div id="mmg" class="mmg"></div>
    <div id="pg" style="text-align: right;"></div>
</div>
{/block}

        initGrid({$p});
    });
</script>
{/block}
