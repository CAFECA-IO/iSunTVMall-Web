{extend name="default/base" /}
{block name='css'}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="main"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<div class='wst-toolbar'>
    <span style="float: left; line-height: 40px">{:lang('date')}ï¼š</span><input type='text' class="laydate-icon j-ipt" id='startDate' value='{$startDate}'/> <span style="float: left; line-height: 40px">{:lang('to')}</span>
    <input type='text' class="laydate-icon j-ipt" id='endDate' value='{$endDate}'/>
    <a class="s-btn btn btn-primary" onclick="loadGrid(0)"><i class="fa fa-search"></i>{:lang("query")}</a>
    <a class="s-btn btn btn-primary f-right" onclick="toExport()"><i class="fa fa-sign-in"></i>{:lang("export")}</a>
</div>
<div class="wst-tips-box">
        <div class="icon"></div>
        <div class="tips">{:lang('the_statistics_do_not_include_unpaid_orders')}</div>
        <div style="clear:both"></div>
    </div>
<div class='wst-grid'>
    <div id="mmg" class="mmg"></div>
    <div id="pg" style="text-align: right;"></div>
</div>
{/block}  
{block name="js"}
<script type='text/javascript' src='__SHOP__/reports/top_sale_goods.js?v={$v}'></script>
<script>
$(function(){
	var laydate = layui.laydate;
    laydate.render({
        elem: '#startDate'
    });
    laydate.render({
        elem: '#endDate'
    });
	loadStat();
})
</script>
{/block}
