<style>
  .s-btn{margin:0px;}
</style>
<form id='cardForm' autocomplete="off">
<table class='wst-form'>
  <tr>
     <th>{:lang('card_number')}<font color='red'>*</font>：</th>
     <td>
        <input type='hidden' class='j-ipt' id='id' maxLength='20' value='{$object["id"]}' style='width:250px'/>
        <input type='text' class='j-ipt' id='cardNo' maxLength='20' value='{$object["cardNo"]}' style='width:250px'/>
     </td>
  </tr>
  <tr>
     <th>{:lang('card_and_coupon_password')}<font color='red'>*</font>：</th>
     <td><input type='text' class='j-ipt' id='cardPwd' maxLength='20' value='{$object["cardPwd"]}' style='width:250px'/></td>
  </tr>
  <tr>
     <td colspan="2" style='text-align: center;padding-top: 15px;'>
       <a class='s-btn btn btn-primary' onclick="addCardFunc({$object['id']})"><i class="fa fa-check"></i>{:lang('save')}</a>
       {if $object['id']==0}
       <a class='s-btn btn btn-primary' onclick="addCardFunc({$object['id']},1)" style='width:110px;'><i class="fa fa-plus"></i>{:lang('continue_to_add')}</a>
       {/if}
       <a class='s-btn2 btn btn-primary' onclick="closeWin()"><i class="fa fa-close"></i>{:lang('cancel')}</a>
     </td>
  </tr>
</table>
</form>
