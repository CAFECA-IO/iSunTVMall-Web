{extend name="default/base" /}
{block name="css"}
<link href="__STATIC__/plugins/validator/jquery.validator.css?v={$v}" rel="stylesheet">
{/block}
{block name="main"}
<form name="editForm"  id="editForm" autocomplete="off">
    <table class='wst-form wst-box-top'>
        <tr>
          <th width="100">{:lang('username')}<font color='red'>*</font>：</th>
          <td class="uinfo">
            <input type="hidden" id="token" value='{:WSTConf("CONF.pwdModulusKey")}'/>
            <input type='hidden' id='id' name='id' class="ipt" value='0' />
            <input id="loginName" name="loginName" class="ipt wst-regist-input" tabindex="1" maxlength="30" autocomplete="off" onpaste="return false;" style="ime-mode:disabled;" placeholder="{:lang('shopUsers_tips1')}" data-rule='{:lang("shopUsers_tips2")}:required;'  type="text" onkeyup="javascript:WST.isChinese(this,1)"/>
          </td>
        </tr>
        <tr>
          <th>{:lang('password')}<font color='red'>*</font>：</th>
          <td class="uinfo">
            <input id="loginPwd" name="loginPwd" class="ipt wst-regist-input" tabindex="2" style="ime-mode:disabled;" autocomplete="off" type="password" placeholder="{:lang('shopUsers_tips3')}" data-rule='{:lang("please_input_a_password")}:required;'/>
          </td>
        </tr>
       <tr>
          <th>{:lang('confirm_password')}<font color='red'>*</font>：</th>
          <td class="uinfo">
            <input id="reUserPwd" name="reUserPwd" class="ipt wst-regist-input" tabindex="3" autocomplete="off" type="password" placeholder="{:lang('shopUsers_tips3')}" data-rule="{:lang('confirm_password')}: required; match(loginPwd)"/>
          </td>
        </tr>
        <tr>
          <th>{:lang('role')}<font color='red'>*</font>：</th>
          <td>
            <select id="roleId" data-rule="required" class="ipt" style='margin-left:2px'>
              <option value="">{:lang('please_select_a_role')}</option>
              {volist name="roles" id="role"}
              <option value="{$role['id']}">{$role["roleName"]}</option>
              {/volist}
            </select>
          </td>
        </tr>
        <tr>
           <td colspan='2' class='wst-bottombar'>
              <button type="button" class="btn btn-primary btn-mright" onclick="javascript:add({$p})"><i class="fa fa-check"></i>{:lang('save')}</button>
              <button type="button" class="btn" onclick="javascript:location.href='{:Url(\'shop/shopusers/index\',\'p=\'.$p)}'"><i class="fa fa-angle-double-left"></i>{:lang('back')}</button>
           </td>
        </tr>
    </table>
</form>
{/block}  

{block name="js"}
<script type="text/javascript" src="__STATIC__/js/rsa.js"></script>
<script type='text/javascript' src='__SHOP__/shopusers/shopusers.js?v={$v}'></script>
<script type="text/javascript" src="__STATIC__/plugins/validator/jquery.validator.min.js?v={$v}"></script>
{/block}
