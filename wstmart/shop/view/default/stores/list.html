{extend name="default/base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="main"}
<div class='wst-toolbar'>
   
   <select id="areaId" class="j-areas" level="0" onchange="WST.ITAreas({id:'areaId',val:this.value,isRequire:true,className:'j-areas'});">
      <option value="">-{:lang('location')}-</option>
      {php}
      $areas = WSTTable('areas',['isShow'=>1,'dataFlag'=>1,'parentId'=>0],'areaId,areaName',100,'areaSort desc');
      foreach($areas as $aky => $area){
      {/php}
      <option value="{$area['areaId']}">{$area['areaName']}</option>
      {php}}{/php}
  	</select>
  	<input type='text' id="loginName" class="s-query" id='loginName' placeholder='{:lang("account_name")}'/>
   <input type='text' id="storeName" class="s-query" id='storeName' placeholder='{:lang("store_name")}'/>
   <a class="btn btn-primary" onclick="loadGrid(0)"><i class="fa fa-search"></i>{:lang("query")}</a>
   <a class="btn btn-success" style="float:right;" href='javaScript:toAdd()'><i class="fa fa-plus"></i>{:lang('add')}</a>
</div>
<div class='wst-grid'>
    <div id="mmg" class="mmg layui-form"></div>
    <div id="pg" style="text-align: right;"></div>
</div>
{/block}  
{block name="js"}
<script src="__STATIC__/plugins/ztree/jquery.ztree.all-3.5.js?v={$v}"></script>
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script type='text/javascript' src='__SHOP__/stores/list.js?v={$v}'></script>
<script>
    $(function(){
        initGrid({$p});
    });
</script>
{/block}
