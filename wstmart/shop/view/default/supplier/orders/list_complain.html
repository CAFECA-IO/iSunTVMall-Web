{extend name="default/base" /}
{block name="title"}供货商-投诉管理{/block}
{block name="css"}
<link href="__SHOP__/supplier/css/user.css?v={$v}" rel="stylesheet">
{/block}
{block name="main"}

  <div class='wst-toolbar'>
     <input type='text'  class="s-query" id='orderNo' placeholder="{:lang('order_number')}"/>
     <button class="btn btn-primary" onclick="complainByPage()"><i class="fa fa-search"></i> {:lang('query')}</button>
  </div>
  <div class='wst-user-content'>
    <table class='wst-list'>
       <thead>
	      <tr class='head'>
	         <th>{:lang('order_number')}</th>
	         <th>{:lang('respondent')}</th>
	         <th>{:lang('reasons_for_complaints')}</th>
           <th>{:lang('complaint_time')}</th>
           <th>{:lang('complaint_status')}</th>
	         <th style="border-right: 1px solid #f1f1f1;">{:lang("op")}</th>
	      </tr>
	   </thead>
<tbody id='list'></tbody>
   <tfoot>
     <tr><td colspan='10' id='pager' align="center" style='padding:5px 0px 5px 0px'></td></tr>
   </tfoot>
   <script id="tblist" type="text/html">
       {{# for(var i = 0; i < d.length; i++){ }}
          <tr>
          <td>
            {{d[i]['orderNo']}}
          </td>

          <td>{{d[i]['supplierName']}}</td>

          <td title="{{d[i]['complainContent']}}">{{WST.cutStr(d[i]['complainContent'],50)}}</td>

          <td>{{d[i]['complainTime']}}</td>

          <td>{{d[i]['complainStatus']}}</td>

          <td><a style="cursor:pointer;" onclick="toView({{d[i]['complainId']}})">{:lang('see')}</a></td>
         </tr>
       {{# } }}
      </script>
  </table>
  </div>
{/block}
{block name="js"}
<script type="text/javascript" src="__STATIC__/js/jquery.min.js?v={$v}"></script>
<script type="text/javascript" src="__STATIC__/plugins/layer/layer.js?v={$v}"></script>
<script type="text/javascript" src="__STATIC__/plugins/lazyload/jquery.lazyload.min.js?v={$v}"></script>
<script type='text/javascript' src='__SHOP__/supplier/js/common.js?v={$v}'></script>
<script type='text/javascript' src='__SHOP__/supplier/orders/orders.js?v={$v}'></script>
<script>
$(function(){
	 complainByPage({$p});
})
</script>
{/block}
