{extend name="default/base" /}
{block name="title"}供货商-我的评价{/block}
{block name="css"}
<link href="__SHOP__/supplier/css/user.css?v={$v}" rel="stylesheet">
{/block}
{block name="main"}
  <div class='wst-toolbar'>
    
  </div>
  <div class="wst-user-content"> 
   <table class='wst-list'>
   <thead>
   <tr>
     <th class="th-padding">{:lang('order_number')}</th>
     <th>{:lang('product_information')}</th>
     <th>{:lang('product_rating')}</th>
     <th>{:lang('service_score')}</th>
     <th>{:lang('timeliness_score')}</th>
   </tr>
   </thead>
   <tbody id='list'></tbody>
   <tfoot>
     <tr><td colspan='10' id='pager' align="center" style='padding:5px 0px 5px 0px'></td></tr>
   </tfoot>
   <script id="tblist" type="text/html">
   {{# for(var i = 0; i < d.length; i++){ }}
   <tr>
      <td>{{d[i]['orderNo']}}</td>
      <td>
          <div class="goods-info">
          <img class='j-lazyImg' width='50' width='50'  data-original='__RESOURCE_PATH__/{{d[i].goodsImg}}'/>
          <p class="goodsName">
           {{d[i]['goodsName']}}
          </p>
          <div class="wst-clear"></div>
          </div>
      </td>
      <td>
      {{# for(var gs=0;gs<d[i]['goodsScore'];++gs){ }}
          <img src="__STATIC__/plugins/raty/img/star-on.png">
      {{# } }}
      </td>

      <td>
      {{# for(var gs=0;gs<d[i]['serviceScore'];++gs){ }}
          <img src="__STATIC__/plugins/raty/img/star-on.png">
      {{# } }}
      </td>

      <td>
      {{# for(var gs=0;gs<d[i]['timeScore'];++gs){ }}
          <img src="__STATIC__/plugins/raty/img/star-on.png">
      {{# } }}
      </td>
   </tr>
      <tr>
        <td colspan='5'>{:lang('evaluate')}：{{d[i]['content']}}
          {{#  if(d[i]['images']){ var img = d[i]['images'].split(','); var length = img.length;  }}
          <div id="img-file-{{i}}">
          {{#  for(var g=0;g<length;g++){  }}
                 <img src="__RESOURCE_PATH__/{{img[g].replace('.','_thumb.')}}" layer-src="__RESOURCE_PATH__/{{img[g]}}" width="30" height="30" />
          {{#  } }}
          </div>
          {{# }  }}
          {{# if(d[i]['supplierReply']!='' && d[i]['supplierReply']!=null){ }}
          <div class="reply-box">
            <p class="reply-content">{{d[i]['supplierName']}}【{{d[i]['replyTime']}}】：{{d[i]['supplierReply']}}</p>
          </div>
          {{# } }}

        </td>
      </tr>
   {{# } }}
   </script>
   <tr class='empty-row'>
        <td colspan='4' id='pager' align="center" style='padding:5px 0px 5px 0px'>&nbsp;</td>
    </tr>
  </table>
</div>
{/block}
{block name="js"}
<script type="text/javascript" src="__STATIC__/js/jquery.min.js?v={$v}"></script>
<script type="text/javascript" src="__STATIC__/plugins/layer/layer.js?v={$v}"></script>
<script type="text/javascript" src="__STATIC__/plugins/lazyload/jquery.lazyload.min.js?v={$v}"></script>
<script type='text/javascript' src='__SHOP__/supplier/js/common.js?v={$v}'></script>
<script type='text/javascript' src='__SHOP__/supplier/orders/orders.js?v={$v}'></script>
<script>
$(function(){
  userAppraise({$p});
})
</script>
{/block}
