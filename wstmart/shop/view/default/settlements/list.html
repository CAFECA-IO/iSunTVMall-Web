{extend name="default/base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
<style type="text/css">
	#mmg1 td:nth-child(4), #mmg1 td:nth-child(5), #mmg1 td:nth-child(6){
		color: red;
	}
</style>
{/block}
{block name="main"}
<div id='tab' class="wst-tab-box">
	<ul class="wst-tab-nav ">
		<li id="wst-msg-li-0">{:lang('settlement_information')}<span style="display:none;"></span></li>
		<li id="wst-msg-li-1">{:lang('open_order')}<span style="display:none;"></span></li>
		<li id="wst-msg-li-2">{:lang('settled_order')}<span style="display:none;"></span></li>
	</ul>
	<div class="wst-tab-content" style='width:100%;'>
	    <div class='wst-tab-item'>
	       <div class="wst-toolbar">
	       <input type="text" id="settlementNo_0" style='width:120px;' autocomplete="off" placeholder="{:lang('please_enter_the_settlement_number')}"/>
						<select id='isFinish_0' autocomplete="off">
								<option value='-1'>{:lang('settlement_status')}</option>
								<option value='0'>{:lang('unsettled')}</option>
								<option value='1'>{:lang('settled')}</option>
								</select>
						<a class='s-btn btn btn-primary' onclick="loadGrid(0)"><i class="fa fa-search"></i>{:lang("query")}</a>
		   </div>
			<div class='wst-grid'>
				<div id="mmg1" class="mmg1"></div>
				<div id="pg1" style="text-align: right;"></div>
			</div>
        </div>
        {/** 待结算订单 **/}
        <div class='wst-tab-item'>
            <div class="wst-toolbar">
                <input type="text" id="orderNo_1" style='width:120px;' autocomplete="off" placeholder="{:lang('please_enter_the_order_number')}"/>
				<a class='s-btn btn btn-primary' onclick="loadUnSettleGrid(0)"><i class="fa fa-search"></i>{:lang("query")}</a>
            </div>
			<div class='wst-grid'>
				<div id="mmg2" class="mmg2"></div>
				<div id="pg2" style="text-align: right;"></div>
			</div>
        </div>
        <div class='wst-tab-item'>
            <div class="wst-toolbar">
            	<input type="text" id="settlementNo_2" style='width:120px;' autocomplete="off" placeholder="{:lang('please_enter_the_settlement_number')}"/>
				<input type="text" id="orderNo_2" style='width:120px;' autocomplete="off" placeholder="{:lang('please_enter_the_order_number')}"/>
				<select id='isFinish_2' autocomplete="off">
							    <option value='-1'>{:lang('settlement_status')}</option>
								<option value='0'>{:lang('unsettled')}</option>
								<option value='1'>{:lang('settled')}</option>
						  </select>
				<a class='s-btn btn btn-primary' onclick="loadSettleGrid(0)"><i class="fa fa-search"></i>{:lang("query")}</a>
            </div>
			<div class='wst-grid'>
				<div id="mmg3" class="mmg3"></div>
				<div id="pg3" style="text-align: right;"></div>
			</div>
        </div>
	</div>

{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script type='text/javascript' src='__SHOP__/settlements/settlements.js?v={$v}'></script>
	<script>
        $(function(){
            $('#tab').TabPanel({tab:0,callback:function(tab){
                    switch(tab){
                        case 0:getQueryPage({$p});break;
                        case 1:getUnSettledOrderPage({$p});break;
                        case 2:getSettleOrderPage({$p});break;
                    }
                }});
        });
	</script>
{/block}
