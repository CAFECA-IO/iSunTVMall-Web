{extend name="default/base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="main"}
<div class='wst-toolbar'>
   <input type='text' id="userName" class="s-query" placeholder="{:lang('label_supp_users_user_name_plo')}"/>
   <a class="btn btn-primary" onclick="loadGrid()"><i class="fa fa-search"></i>{:lang('query')}</a>
   <a class="btn btn-success" style="float:right;" href='javaScript:toAdd()'><i class="fa fa-plus"></i>{:lang('add')}</a>
</div>
<div class='wst-grid'>
    <div id="mmg" class="mmg"></div>
    <div id="pg" style="text-align: right;"></div>
</div>
{/block}
{block name="js"}
<script src="__STATIC__/plugins/ztree/jquery.ztree.all-3.5.js?v={$v}"></script>
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script type='text/javascript' src='__SUPPLIER__/supplierusers/supplierusers.js?v={$v}'></script>
<script>
    $(function(){
        initGrid({$p},{$Think.session.WST_SUPPLIER.userId});
    });
</script>
{/block}
