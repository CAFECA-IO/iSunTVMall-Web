{extend name="default/base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__SUPPLIER__/supplierlogoperates/supplierlogoperates.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}

<div class="wst-toolbar">
<input type="text" id="startDate" name="startDate" class="laydate-icon ipt" placeholder="{:lang('label_start_date_plo')}" maxLength="20"  />
<input type="text" id="endDate" name="endDate" class="laydate-icon ipt" placeholder="{:lang('label_end_date_plo')}" maxLength="20"  />
  <input type="text" id="loginName" name="loginName" class="ipt" placeholder="{:lang('label_supp_log_op_login_name_plo')}" maxLength="20" />
  <input type="text" id="operateUrl" name="operateUrl" class="ipt" placeholder="{:lang('label_supp_log_op_operate_url_plo')}" maxLength="255" />
<button class="btn btn-primary" onclick='javascript:loadGrid(0)'><i class='fa fa-search'></i>{:lang('query')}</button>
</div>
<div class='wst-grid'>
<div id="mmg" class="mmg"></div>
<div id="pg" style="text-align: right;padding-bottom: 10px;"></div>
</div>
<div id='viewBox' style='display:none;'>
<table class='wst-form wst-box-top'>
  <tr>
     <td id='content' style='word-break:break-all;'></td>
  </tr>
</table>
</div>
{/block}
