{extend name="default/base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
<style type="text/css">
.mmGrid{
  width: 100%;
  margin: 0px auto;
}
</style>
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script type='text/javascript' src='__SUPPLIER__/goodsrelates/goodsrelates.js?v={$v}'></script>
<script>    var mmg;
$(function(){goodsPageQuery({$p})})
</script>
{/block}
{block name="main"}
<div class="wst-toolbar">
    <input type="hidden" name="shopId" id="shopId" value="{$shopId}" class="s-query"/>
    <input type="text" name="goodsName" id="goodsName" class="s-query" placeholder="{:lang('label_goods_name')}/{:lang('label_goods_sn')}"/>
    <a class="s-btn btn btn-primary" onclick="goodsPageLoadGrid()"><i class="fa fa-search"></i>{:lang('query')}</a>
    <button type="button" class="btn f-right" onclick="javascript:location.href='{:url("supplier/Suppliergoodscopyrelates/index",['p'=>$p])}'"><i class="fa fa-angle-double-left"></i>{:lang('back')}</button>
</div>
<div class='wst-grid'>
    <div id="mmg" class="mmg"></div>
    <div id="pg" style="text-align: right;margin: 10px 0px 20px;"></div>
</div>
{/block}
