  <form id='configForm' autocomplete='off'>
    <input type='hidden' id='id' class='j-ipt' value='{$object["id"]}'/>
    <table width='100%' style='margin-top:10px;' class='wst-form'>
      <tr>
        <th width='120' align='right'>{:lang('card_open_bank')}<font color='red'>*</font>：</th>
          <td>
              <select id='accTargetId' class='j-ipt' data-rule="{:lang('card_open_bank')}: required;">
                <option value=''>{:lang('please_select')}</option>
                {volist name="banks" id="vo"}
                <option value='{$vo["bankId"]}' {if $object.accTargetId == $vo['bankId']}selected{/if}>{$vo["bankName"]}</option>
                {/volist}
              </select>
          </td>
        </tr>
        <tr> 
          <th align='right'>{:lang('card_open_area')}<font color='red'>*</font>：</th>
          <td>
            <select id="area_0" class='j-areas' level="0" onchange="WST.ITAreas({id:'area_0',val:this.value,isRequire:true,className:'j-areas'});" data-rule="{:lang('card_open_area')}: required;">
            <option value="">{:lang('please_select')}</option>
            {foreach $areas as $v}
              <option value="{$v['areaId']}">{$v['areaName']}</option>
            {/foreach}
          </select>
          </td>
        </tr>
        <tr height='40'> 
            <th align='right'>{:lang('card_number')}<font color='red'>*</font>：</th>
            <td><input type='text' id='accNo' class='j-ipt' value='{$object["accNo"]}' style='width:250px' data-rule="{:lang('card_number')}: required;"/></td>
        </tr>
        <tr> 
            <th align='right'>{:lang('card_holder')}<font color='red'>*</font>：</th>
            <td><input type='text' id='accUser' class='j-ipt' value='{$object["accUser"]}' style='width:250px' data-rule="{:lang('card_holder')}: required;"/></td>
        </tr>
        <tr> 
              <td colspan='2' style='text-align: center;padding-top:5px;'>
                  <button type='button' class='wst-sec-but u-btn' onclick="editConfig()">{:lang('save')}</button>
                  <button type='button' style='margin-left:10px;' class='wst-user-buta2 u-btn' onclick='layerclose()'>{:lang('cancel')}</button>
              </td>
           </tr>
        </table>
        </form>
<script>
$(function(){
    var bankAreaIdPath = '{$object["accAreaIdPath"]}';
    if(bankAreaIdPath!=''){
        var areaIdPath = bankAreaIdPath.split("_");
        $('#area_0').val(areaIdPath[0]);
        var aopts = {id:'area_0',val:areaIdPath[0],childIds:areaIdPath,className:'j-areas',isRequire:true}
        WST.ITSetAreas(aopts);
    }
})
</script>
