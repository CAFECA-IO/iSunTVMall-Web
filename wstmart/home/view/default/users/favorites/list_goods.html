{extend name="default/users/base" /}
{block name="title"}{:lang('favorite_goods')} - {:lang('user_center')}{__block__}{/block}
{block name="css"}{/block}
{block name="content"}
<div class="wst-user-head"><span>{:lang('my_favorite_goods')} </span></div>
<div class="wst-clear"></div>
<div class="wst-fav-listg" id="list-goods"></div>
<div class="wst-clear"></div>
<div class="wst-fav-pa"><div id="goodsPage"></div></div>
<script id="list" type="text/html">
{{# for(var i = 0; i < d.length; i++){}}
	<div class="wst-fav-goods">
		<div class="wst-fav-goimg"><img class="goodsImg2" data-original="__RESOURCE_PATH__/{{ d[i].goodsImg }}" title="{{ d[i].goodsName }}"><span class="js-operate" onclick="javascript:cancelFavorite({{ d[i].favoriteId }},0)">{:lang('cancel_collection')}</div>
		<a href="javascript:getGoods({{ d[i].goodsId }})">
		<p class="wst-fav-gonam">{{d[i].goodsName}}</p>
		<p class="wst-fav-goodp1"><span class="wst-fav-goodpr">{:lang('goods_price_unit')}{{ d[i].shopPrice }}</span><span class="wst-rfloat">{:lang('fixture_number')}ï¼š<span class="wst-fav-goodpr2">{{ d[i].saleNum }}</span></p>
		<p class="wst-fav-goodp2"><span class="wst-fav-goodpr3">{:lang('goods_price_unit')}{{ d[i].marketPrice }}</span><span class="wst-rfloat">{{WST.lang('has_appraise_desc',["<span class='wst-fav-goodpr4'>"+d[i].appraiseNum+"</span>"])}}</span></p>
		<p class="wst-fav-shop">
			<span class="wst-lfloat">{{WST.cutStr(d[i].shopName,8)}}</span>
			{{# for(var a = 0; a < d[i].accreds.length; a++){ }}
			<img src="__RESOURCE_PATH__/{{ d[i].accreds[a].accredImg }}" title="{{ d[i].accreds[a].accredName }}">
			{{# } }}
		</p>
		</a>
	</div>
{{# } }}
</script>
{/block}
{block name="js"}
<script type='text/javascript' src='__STYLE__/users/favorites/favorites.js?v={$v}'></script>
<script>
$(function(){
	freGoodsList({$p});
});
</script>
{/block}
