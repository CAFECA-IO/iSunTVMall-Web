{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/webuploader/webuploader.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid-all.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/accreds/accreds.js?v={$v}" type="text/javascript"></script>
<script type='text/javascript' src='__STATIC__/plugins/webuploader/webuploader.js?v={$v}'></script>
{/block}
{block name="main"}
{if WSTGrant('RZGL_01')}
<div class="wst-toolbar">
   <button class="btn btn-success f-right" onclick="javascript:toEdit(0)"><i class='fa fa-plus'></i>{:lang('add')}</button>
   <div style="clear:both"></div>
</div>
{/if}
<div class='wst-grid'>
 <div id="mmg" class="mmg"></div>
 <div id="pg" style="text-align: right;"></div>
</div>

<div id='accredBox' style='display:none'>
    <form id='accredForm' method="post" autocomplete="off">

    <table class='wst-form wst-box-top'>
      {volist name=':WSTSysLangs()' id='vo'}
       <tr>
          <th width='150'>{:lang('label_accreds_name')}({$vo['name']})<font color='red'>*</font>：</th>
          <td><input type='text' id='langParams{$vo['id']}accredName' name="langParams{$vo['id']}accredName"  class='ipt' maxLength='20'/></td>
       </tr>
       {/volist}
       <tr>
          <th>{:lang('upload_img2')}：</th>
          <td>
            <input type='text' readonly="readonly" id='accredImg' name="accredImg" class="ipt" style="float: left;width: 355px;" />
            <div id='adFilePicker'>{:lang('upload')}</div><span id='uploadMsg'></span>
            <div style="min-height:30px; float: left; margin-left: 5px;" id="preview"></div>
          </td>
       </tr>
    </table>
    </form>
</div>
<script>
  $(function(){initGrid({$p})});
</script>
{/block}
