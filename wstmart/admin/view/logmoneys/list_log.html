{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/logmoneys/logmoneys.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<style type="text/css">
  #mmg1 td:nth-child(4){color: red;}
  #mmg1 td:nth-child(5){color: #31c15a;}
  #mmg1 td:nth-child(6){color: #1890ff;}
  #mmg3 td:nth-child(4){color: red;}
</style>
<div class="layui-tab layui-tab-brief" lay-filter="msgTab">
  <ul class="layui-tab-title">
    <li class="layui-this">{$object['userName']}({$object['loginName']}){:lang('label_logmoney_log')}</li>
  </ul>
  <div class="layui-tab-content" style='padding:0px;'>
    <div class="layui-tab-item layui-show">
   <div class="wst-toolbar">
  <input type="text" id="startDate" name="startDate" class="ipt laydate-icon" maxLength="20"  />
 {:lang('to')}
  <input type="text" id="endDate" name="endDate" class="ipt laydate-icon" maxLength="20"  />
  <button type="button" class="btn btn-primary btn-mright" onclick='javascript:loadMoneyGrid({$object['userType']},{$object['userId']})'><i class="fa fa-search"></i>{:lang('query')}</button> 
  <button type="button" class="btn f-right" onclick="javascript:location.href='{:Url(\'admin/\'.$src.\'/index\',\'p=\'.$p)}'"><i class="fa fa-angle-double-left"></i>{:lang('back')}</button>
  {if WSTGrant('ZJGL_02')}
  <button class="btn btn-success btn-mright f-right" onclick="javascript:toAdd({$object['userId']},{$object['userType']})"><i class='fa fa-plus'></i>{:lang('add')}</button> 
  {/if}
  <div style='clear: both'></div>
  </div>
  <div class='wst-grid'>
   <div id="mmg" class="mmg"></div>
   <div id="pg" style="text-align: right;"></div>
  </div>
 </div>
</div>
<script>
  $(function(){moneyGridInit({$object['userType']},{$object['userId']});})
</script>
{/block}
