{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/logmoneys/logcharge.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<style type="text/css">
  #mmg1 td:nth-child(4), #mmg2 td:nth-child(4){color: red;}
  #mmg1 td:nth-child(5), #mmg2 td:nth-child(5){color: #31c15a;}
  #mmg1 td:nth-child(6), #mmg2 td:nth-child(6){color: #1890ff;}
</style>
<div class="wst-toolbar">
  <select id='type'>
	  <option value=''>{:lang('label_logmoney_user')}</option>
	  <option value='0'>{:lang('label_logmoney_user0')}</option>
	  <option value='1'>{:lang('label_logmoney_user1')}</option>
	  </select>
    <input type='text' id='key3' placeholder='{:lang('label_logmoney_login_name')}'/>
		<input type="text" id="startDate" name="startDate" class="ipt laydate-icon" maxLength="20"  />
		{:lang('to')}
	  <input type="text" id="endDate" name="endDate" class="ipt laydate-icon" maxLength="20"  />
    <button class="btn btn-primary" onclick="javascript:loadFlowGrid(0)"><i class="fa fa-search"></i>{:lang('query')}</button>
</div>
<div class='wst-grid'>
    <div id="mmg3" class="mmg3"></div>
        <div id="pg3" style="text-align: right;"></div>
    </div>
</div>
<script>
$(function(){flowGridInit({$p});})
</script>
