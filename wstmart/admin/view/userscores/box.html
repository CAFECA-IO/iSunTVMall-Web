<form id="userForm" autocomplete="off" >
<table class='wst-form wst-box-top'>
  <tr>
    <th width='120'>{:lang('label_user_score_account')}<font color='red'>*</font>：</th>
      <td height='25'>
        {$object['loginName']}{if $object['userName']!=''}({$object['userName']}){/if}
      </td>
  </tr>
  <tr>
    <th>{:lang('label_user_score_type')}<font color='red'>*</font>：</th>
      <td width='370' class='layui-form'>
        <label><input type='radio' class='ipt' name='scoreType' value='1' checked title='增加'/> </label>
        <label><input type='radio' class='ipt' name='scoreType' value='0' title='减少'/> </label>
      </td>
  </tr>
  <tr>
    <th>{:lang('label_user_score_change_score')}<font color='red'>*</font>：</th>
      <td width='370'>
        <input type='text' id='score' class='ipt' maxLength='8' onkeyup="javascript:WST.isChinese(this,1)" onkeypress="return WST.isNumberKey(event)"/>
      </td>
  </tr>
  <tr>
    <th>{:lang('label_user_score_change_remark')}：</th>
      <td width='370'>
        <textarea style='width:80%;height:50px;' class='ipt' id='dataRemarks' maxLength='200'></textarea>
      </td>
  </tr>
  <tr>
     <td colspan='2' align='center' style='padding-top:8px;'>
       <input type="hidden" name="userId" id="userId" class="ipt" value="<?=(int)$object['userId']?>" />
       <input type="button" value="{:lang('submit')}" class='btn btn-primary btn-mright' onclick='javascript:editScore()'/>
       <input type="button" onclick="javascript:closeFrom()" class='btn' value="{:lang('back')}" />
     </td>
  </tr>
</table>
</form>
