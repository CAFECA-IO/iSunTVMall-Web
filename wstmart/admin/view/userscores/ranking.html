{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/userscores/ranking.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<div class="wst-toolbar">
  <input type="text" id="month" name="month" placeholder="{:lang('user_score_month_plo')}" class="laydate-icon ipt" maxLength="10" value='{:date('Y-m')}' />
  <button class="btn btn-primary btn-mright" onclick='javascript:loadGrid(0)'><i class='fa fa-search'></i>{:lang('query')}</button>
  <div style='clear: both'></div>
</div>
<div class='wst-grid'>
  <div id="mmg" class="mmg"></div>
  <div id="pg" style="text-align: right;"></div>
</div>
<script>
  $(function(){gridInit();})
</script>
{/block}
