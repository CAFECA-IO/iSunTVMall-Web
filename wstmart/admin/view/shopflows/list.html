{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/webuploader/webuploader.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/shopflows/shopflows.js?v={$v}" type="text/javascript"></script>
<script type='text/javascript' src='__STATIC__/plugins/webuploader/webuploader.js?v={$v}'></script>
{/block}
{block name="main"}
<div id='alertTips' class='alert alert-success alert-tips fade in'>
    <div id='headTip' class='head'><i class='fa fa-lightbulb-o'></i>{:lang('menu_tips')}</div>
    <ul class='body'>
        <li>{:lang('shopFlows_tips16')}</li>
        <li>{:lang('shopFlows_tips17')}</li>
        <li>{:lang('shopFlows_tips18')}</li>
    </ul>
</div>
{if WSTGrant('RZLC_01')}
<div class="wst-toolbar">
   <button class="btn btn-success f-right" onclick="javascript:toEdit(0)"><i class='fa fa-plus'></i>{:lang('add')}</button>
   <div style="clear:both"></div>
</div>
{/if}
<div class='wst-grid'>
 <div id="mmg" class="mmg"></div>
 <div id="pg" style="text-align: right;"></div>
</div>

<div id='flowBox' style='display:none'>
    <form id='flowForm' method="post" autocomplete="off">
        <table class='wst-form wst-box-top'>
            <tr>
                <th width='150'>{:lang('step_name')}<font color='red'>*</font>：</th>
                <td><input type='text' id='flowName' name="flowName"  class='ipt' maxLength='20' style='width:200px;'/></td>
            </tr>
            <tr>
                <th width='150'>{:lang('sort')}：</th>
                <td><input type='text' id='sort' name="sort"  class='ipt' maxLength='20' style='width:200px;'/></td>
            </tr>
        </table>
    </form>
</div>
<script>
  $(function(){initGrid({$p})});
</script>
{/block}
