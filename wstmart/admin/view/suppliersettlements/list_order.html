{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/suppliersettlements/settlements.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<style type="text/css">
    #mmg td:nth-child(6){color: red}
</style>
<div class="wst-toolbar">
<input type='hidden' id='id' value='{$id}'/>
<input type="text" name="orderNo"  placeholder="{:lang('label_supp_settlement_order_no')}" id="orderNo" class='j-ipt'/>
<select id='payType' class='j-ipt'>
          <option value='-1'>{:lang('supp_settlement_pay_type')}</option>
          <option value='1'>{:lang('supp_settlement_pay_type1')}</option>
          <option value='0'>{:lang('supp_settlement_pay_type0')}</option>
       </select>
<button class="btn btn-primary btn-mright" type='button' onclick='javascript:loadOrderGrid()'><i class='fa fa-search'></i>{:lang('query')}</button>
<button class="btn f-right" type='button' onclick='javascript:location.href="{:Url('admin/suppliersettlements/toSupplierIndex','p='.$p)}"'><i class="fa fa-angle-double-left"></i>{:lang('back')}</button>
<div style='clear:both'></div>
</div>
<div class='wst-grid'>
<div id="mmg" class="mmg"></div>
<div id="pg" style="text-align: right;"></div>
</div>
<script>
$(function(){
	initOrderGrid('{$id}',{$p});
})
</script>
{/block}
