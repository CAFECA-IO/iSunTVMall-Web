{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
<style>
    .expire-yes{color:red;}
</style>
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/suppliers/suppliers.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<div class="wst-toolbar">
	<select id="areaId1" class='j-ipt j-areas' level="0" onchange="WST.ITAreas({id:'areaId1',val:this.value,className:'j-areas'});">
	  <option value="">-{:lang('supp_settlement_area')}-</option>
	  {volist name="areaList" id="vo"}
	  <option value="{$vo['areaId']}">{$vo['areaName']}</option>
	  {/volist}
	</select>
	<input type="text" id="supplierName"  placeholder='{:lang("supp_settlement_name")}' id="supplierName" class='j-ipt'/>
	<select id="tradeId" class='j-ipt'>
        <option value="">-{:lang('industry')}-</option>
        {volist name=":WSTTrades(0)" id="vo"}
        <option value="{$vo['tradeId']}">{$vo['tradeName']}</option>
        {/volist}
  	</select>
	<select id="isInvestment" class='j-ipt'>
	   <option value="-1">-{:lang('investment_promotion_or_not')}-</option>
	   <option value="1">{:lang('yes')}</option>
	   <option value="0">{:lang('no')}</option>
	</select>
   <button class="btn btn-primary" onclick='javascript:loadGrid(0)'><i class='fa fa-search'></i>{:lang('query')}</button>
   {if WSTGrant('GDPGL_01')}
   <button class="btn btn-success f-right" onclick="javascript:toEdit(0,'index')"><i class='fa fa-plus'></i>{:lang('add')}</button>
   {/if}
   <div style='clear:both'></div>
</div>
<div class='wst-grid'>
 <div id="mmg" class="mmg"></div>
 <div id="pg" style="text-align: right;"></div>
</div>
<script>
$(function(){initGrid({$p});})
</script>
{/block}
