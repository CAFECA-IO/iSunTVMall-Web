{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/webuploader/webuploader.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/friendlinks/friendlinks.js?v={$v}" type="text/javascript"></script>
<script type='text/javascript' src='__STATIC__/plugins/webuploader/webuploader.js?v={$v}'></script>
{/block}

{block name="main"}
{if WSTGrant('YQGL_01')}
<div class="wst-toolbar">
   <button class="btn btn-success f-right" onclick='javascript:toEdit(0)'><i class='fa fa-plus'></i>{:lang('add')}</button>
   <div style="clear:both"></div>
</div>
{/if}
<div class='wst-grid'>
<div id="mmg" class="mmg"></div>
<div id="pg" style="text-align: right;"></div>
</div>
<div id='friendlinkBox' style='display:none'>
    <form id='friendlinkForm' method="post" autocomplete="off">
    <table class='wst-form wst-box-top'>
       <tr>
          <th width='150'>{:lang('label_friendlink_name')}<font color='red'>*</font>：</th>
          <td><input type='text' id='friendlinkName' name="friendlinkName"  class='ipt' maxLength='20'/></td>
       </tr>
       <tr>
          <th>{:lang('upload_img2')}：</th>
          <td>
          <input type="text" readonly="readonly" id='friendlinkIco' class='ipt' style="float: left;width: 355px;"/>
          <div id='adFilePicker'>{:lang('upload')}</div><span id='uploadMsg'></span>
          <div style="min-height:30px; float: left;margin-left: 5px;" id="preview"></div>
          </td>
       </tr>
       
       <tr>
          <th>{:lang('label_friendlink_url')}<font color='red'>*</font>：</th>
          <td><input type='text' id='friendlinkUrl' name="friendlinkUrl" class='ipt' maxLength='120'/></td>
       </tr>
       <tr>
          <th>{:lang('sort')}：</th>
          <td><input type='text' id='friendlinkSort'  class='ipt' maxLength='20'/></td>
       </tr>
       
    </table>
    </form>

  </div>
<script>
$(function(){initGrid({$p})});
</script>

{/block}
