{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/informs/informs.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<div class="wst-toolbar">
<select id='informStatus' class='j-ipt'>
		         <option value='-1'>{:lang('label_informs_status')}</option>
		         <option value='0'>{:lang('label_informs_result1')}</option>
		         <option value='1'>{:lang('label_informs_result2')}</option>
		         <option value='2'>{:lang('label_informs_result3')}</option>
		         <option value='3'>{:lang('label_informs_result4')}</option>
		       </select>
   <button class="btn btn-primary" onclick='javascript:loadGrid(0)'><i class="fa fa-search"></i>{:lang('query')}</button>
   <div style='clear:both'></div>
</div>
<div class='wst-grid'>
 <div id="mmg" class="mmg"></div>
 <div id="pg" style="text-align: right;"></div>
</div>
<script>
$(function(){initGrid({$p});})
</script>
{/block}
