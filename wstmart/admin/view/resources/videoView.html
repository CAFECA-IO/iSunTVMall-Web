{extend name="base" /}
{block name="js"}
<script src="__ADMIN__/resources/resources.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<style type="text/css"> 
*{ margin:0; padding:0; list-style:none;} 
img{ border:none;} 
.imgbox{ width:400px; height:400px; margin:0px auto;text-align:center;vertical-align:middle;display:block;position:relative;padding:5px;} 
.imgbox a{display:table-cell;vertical-align:middle;width:400px; height:400px; } 
.imgbox a img{max-width:400px;max-height:400px; }
</style> 
</head> 
<body> 
<table width='100%'>
  <tr>
    <td>
	  <div class='imgbox'>
	    {if $exists}
	    <a href='__RESOURCE_PATH__/{$respath}' target="_blank">
            <video muted src="__RESOURCE_PATH__/{$respath}" id="previewVideo" controls autoplay width="400" height="400"></video>
	    </a>
	    {else}
	     {:lang('the_video_doesn_exist')}
	    {/if}
	  </div>
	</td>
  </tr>
</table>
{/block}
