{extend name="base" /}
{block name="js"}
<script src="__ADMIN__/js/license.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
   </head>
   <body>
   <body>
       <form id='editFrom' name="editFrom" method="post" id="myform" autocomplete="off">
        <table class="wst-form" style='margin-top:30px;'>
           <tr>
             <th align='right'>{:lang('label_grant_url')} <font color='red'>*</font>：</th>
             <td>
             {:request()->root(true)}
             </td>
           </tr>
           <tr>
             <th align='right' width='150'>{:lang('label_grant_code')} <font color='red'>*</font>：</th>
             <td>
             <input type='text' id='license' name='license' style='width:400px;' data-rule="{:lang('label_grant_code')}: required;"/>
             </td>
           </tr>
           <tr id='licenseTr' style='display:none'>
             <th align='right'>{:lang('label_grant_status')} ：</th>
             <td id='licenseStatus' style='color:red;'></td>
           </tr>
           <tr>
             <td colspan='2' style='padding-left:250px;padding-top:15px;'>
                 <button type="button" class="btn btn-primary btn-mright" onclick='edit()'>{:lang('submit')}</button>
                 <button type="reset" class="btn">{:lang('reset')}</button>
             </td>
           </tr>
        </table>
       </form>
{/block}
