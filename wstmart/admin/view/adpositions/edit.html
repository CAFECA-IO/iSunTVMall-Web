{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/webuploader/webuploader.css?v={$v}" />
{/block}
{block name="js"}
<script type='text/javascript' src='__STATIC__/plugins/webuploader/webuploader.js?v={$v}'></script>
<script src="__ADMIN__/adpositions/adpositions.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<form id="adPositionsForm" autocomplete="off">
<table class='wst-form wst-box-top'>
  <tr>
      <th width='150'>{:lang('label_ads_posi_type')}<font color='red'>*</font>：</th>
          <td>
            <select id="positionType" name="positionType" class='ipt' maxLength='20'>
              <option value="">-{:lang('select')}-</option>
              {volist name=":WSTDatas('ADS_TYPE')" id='vo'}
              <option <?=($data['positionType']==$vo['dataVal'])?'selected':'';?> value="{$vo['dataVal']}">{$vo['dataName']}</option>
              {/volist}
            </select>
          </td>
       </tr>
       <tr>
          <th>{:lang('label_ads_posi_name')}<font color='red'>*</font>：</th>
          <td>
            <input type="text" id="positionName" name="positionName" value='{$data['positionName']}' class="ipt" />
          </td>
       </tr>
       <tr>
          <th>{:lang('label_ads_posi_code')}<font color='red'>*</font>：</th>
          <td>
            <input type="text" id="positionCode" name="positionCode" value='{$data['positionCode']}' class="ipt" />
          </td>
       </tr>
       <tr>
          <th>{:lang('label_ads_posi_width')}<font color='red'>*</font>：</th>
          <td>
            <input type="text" id="positionWidth" name="positionWidth" value='{$data['positionWidth']}' class="ipt" maxLength='4' />
          </td>
       </tr>
       <tr>
          <th>{:lang('label_ads_posi_height')}<font color='red'>*</font>：</th>
          <td>
            <input type='text' id='positionHeight' name="positionHeight" value='{$data['positionHeight']}' class='ipt' maxLength='4'/>
          </td>
       </tr>
       <tr>
          <th>{:lang('sort')}<font color='red'> </font>：</th>
          <td>
            <input type='text' id='apSort' name="apSort" value='{$data['apSort']}' class='ipt' maxLength='10'/>
          </td>
       </tr>

  <tr>
     <td colspan='2' align='center' class='wst-bottombar'>
       <input type="hidden" name="positionId" id="positionId" class="ipt" value="{$data['positionId']+0}" />
       <button type="submit" class='btn btn-primary btn-mright'><i class="fa fa-check"></i>{:lang('submit')}</button>
       <button type="button" onclick="javascript:location.href='{:Url(\'admin/adpositions/index\',\'p=\'.$p)}'" class='btn'><i class="fa fa-angle-double-left"></i>{:lang('back')}</button>
     </td>
  </tr>
</table>
</form>
<script>
$(function(){editInit({$p})});
</script>
{/block}
