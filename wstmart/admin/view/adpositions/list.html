{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/adpositions/adpositions.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<div id='alertTips' class='alert alert-success alert-tips fade in'>
  <div id='headTip' class='head'><i class='fa fa-lightbulb-o'></i>{:lang('menu_tips')}</div>
  <ul class='body'>
    <li>{:lang('ads_posi_tips1')}</li>
    <li>{:lang('ads_posi_tips2')}</li>
  </ul>
</div>
<form autocomplete="off" >
{if WSTGrant('GGWZ_01')}
<div class="wst-toolbar">
      <select name="positionType" id="positionType" class="query">
        <option value="">{:lang('select')}</option>
            {volist name=":WSTDatas('ADS_TYPE')" id='vo'}
            <option value="{$vo['dataVal']}">{$vo['dataName']}</option>
            {/volist}
      </select>
   <input type='text' id='key' class="query" placeholder='{:lang('label_ads_posi_code')}'/>
   <button type="button" class="btn btn-primary" onclick="javascript:loadQuery()"><i class='fa fa-search'></i>{:lang('query')}</button>
   <button class="btn btn-success f-right" type='button' onclick="javascript:location.href='<?=url("admin/adpositions/toEdit")?>'"><i class='fa fa-plus'></i>{:lang('add')}</button>
   <div style="clear:both"></div>
</div>
{/if}
</form>
<div class='wst-grid'>
<div id="mmg" class="mmg"></div>
<div id="pg" style="text-align: right;"></div>
</div>
<script>
  $(function(){initGrid({$p})});
</script>
{/block}
