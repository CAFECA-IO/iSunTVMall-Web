{extend name="base" /}
{block name="js"}
<script src="__ADMIN__/styles/styles.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<div class="layui-tab layui-tab-brief" lay-filter="msgTab">
   <ul class="layui-tab-title">
   {volist name="$cats" id='vo'}
      <li {if condition="$key==0"}class="layui-this"{/if}  onclick="listQuery('{$vo['styleSys']}')">{$vo['styleSys']}</li>
   {/volist}
   </ul>
   <div class="layui-tab-content" style="padding: 10px 0;">
      {volist name="$cats" id='vo'}
         <div id="style_{$vo['styleSys']}" class="layui-tab-item {if condition="$key==0"}layui-show{/if}">
         </div>
      {/volist}
    </div>
</div>
<script id="tblist" type="text/html">
{{# var dl = d['list'];for(var i = 0; i < dl.length; i++){ }}
<div class='style-box'>
   <div class='style-img'>
     <a href='#'>
      <img src='__ROOT__/wstmart/{{d["sys"]}}/view/{{dl[i]["stylePath"]}}/img/screenshot.png'/>
     </a>
   </div>
   <div class='style-txt'>{:lang('title')}：{{dl[i]['styleName']}}</div>
   <div class='style-author'>{:lang('author')}：{{dl[i]['styleAuthor']}}</div>
   <div class='style-author'>{:lang('introduce')}：{{# if(dl[i]['styleShopSite']!=''){}}<a target='_blank' href='{{dl[i]['styleShopSite']}}'>{:lang('visit_the_website')}</a>{{# }else{ }}{:lang('config_mall_wm_posi0')}{{#}}}</div>
   <div class='style-op'>
   {{# if(dl[i]['isUse']==1){}}
   <button class='btn btn-disabled style_{{dl[i]['id']}}' dataid='{{dl[i]['id']}}' type='button' disabled><i class='fa fa-check-circle'></i>{:lang('in_application')}</button>
   {{# }else{ }}
   <button class='btn btn-success style_{{dl[i]['id']}}' dataid='{{dl[i]['id']}}' type='button'><i class='fa fa-check-circle'></i>{:lang('addon_set_enable')}</button>
   {{# } }}
   </div>
</div>
{{#}}}
</script>
{/block}
