{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
<style type="text/css">
  #mmg td:nth-child(4){
    color: red;
}
 #mmg td:nth-child(5){color: #31c15a;}
</style>
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/userranks/userranks.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
{if WSTGrant('HYDJ_01')}
<div class="wst-toolbar">
   <button class="btn btn-success f-right" onclick="javascript:location.href='{:Url(\'admin/userranks/toEdit\',\'p=\'.$p)}'"><i class='fa fa-plus'></i>	{:lang('add')}</button>
   <div style="clear:both"></div>
</div>
{/if}
<div class='wst-grid'>
<div id="mmg" class="mmg"></div>
<div id="pg" style="text-align: right;"></div>
</div>
<script>
  $(function(){initGrid({$p})});
</script>
{/block}
