{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/switchs/switchs.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
{if WSTGrant('YMQH_01')}
<div class="wst-toolbar">
   <button class="btn btn-success f-right" onclick='javascript:toEdit(0)'><i class='fa fa-plus'></i>{:lang('add')}</button>
   <div style="clear:both"></div>
{/if}
</div>
<div class='wst-grid'>
<div id="mmg" class="mmg"></div>
<div id="pg" style="text-align: right;"></div>
</div>
<div id='switchBox' style='display:none'>
    <form id='switchForm' autocomplete="off">
    <input type='hidden' id='id' name="id" class='ipt'/>
    <table class='wst-form wst-box-top'>
       <tr>
          <th width='100'>{:lang('label_switch_home_url')}：</th>
          <td><input type='text' id='homeURL' name="homeURL" style='width:90%' class='ipt' maxLength='50'/></td>
       </tr>
       <tr>
          <th width='100'>{:lang('label_switch_mobile_url')}：</th>
          <td><input type='text' id='mobileURL' name="mobileURL"  style='width:90%' class='ipt' maxLength='50'/></td>
       </tr>
       <tr>
          <th width='100'>{:lang('label_switch_wechat_url')}：</th>
          <td><input type='text' id='wechatURL' name="wechatURL"  style='width:90%' class='ipt' maxLength='50'/></td>
       </tr>
    </table>
    </form>
 </div>
<script>
  $(function(){initGrid({$p})});
</script>
{/block}
