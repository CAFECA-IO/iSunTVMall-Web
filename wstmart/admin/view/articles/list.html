{extend name="base" /}
{block name="css"}
<link href="__STATIC__/plugins/ztree/css/zTreeStyle/zTreeStyle.css?v={$v}" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/ztree/jquery.ztree.all-3.5.js?v={$v}"></script>
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/articles/articles.js?v={$v}" type="text/javascript"></script>
<script>
$(function(){initCombo(1);initGrid({$p});})
</script>
{/block}
{block name="main"}
<div class="wst-toolbar">
   <input id="catSel" type="text" readonly onclick="showMenu();" style='width:250px;' />
   <div id="ztreeMenuContent" class="ztreeMenuContent">
      <ul id="dropDownTree" class="ztree" style="margin-top:0; width:250px; height: 300px;"></ul>
   </div>
   <input id="catId"  class="text ipt" autocomplete="off" type="hidden" value=""/>
   <input type='text' id='key' placeholder='{:lang('label_article_name')}'/> 
   <button class="btn btn-primary" onclick='javascript:loadGrid(0)'><i class='fa fa-search'></i>{:lang('query')}</button>
   {if WSTGrant('WZGL_03')}
   <button class="btn btn-danger f-right btn-fixtop" onclick='javascript:toBatchDel()' style='margin-left:10px;'><i class='fa fa-trash'></i>{:lang('bath_del')}</button>
   {/if}
   {if WSTGrant('WZGL_01')}
   <button class="btn btn-success f-right btn-fixtop" onclick='javascript:toEdit(0)'><i class='fa fa-plus'></i>{:lang('add')}</button>
   {/if}
   <div style='clear:both'></div>
</div>
<div class='wst-grid'>
<div id="mmg" class="mmg"></div>
<div id="pg" style="text-align: right;"></div>
</div>
{/block}
