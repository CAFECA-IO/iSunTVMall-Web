{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/limitwords/limitwords.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<div id='alertTips' class='alert alert-success alert-tips fade in'>
  <div id='headTip' class='head'><i class='fa fa-lightbulb-o'></i>{:lang('menu_tips')}</div>
  <ul class='body'>
    <li>{:lang('limitwords_menu_tips')}</li>
  </ul>
</div>
<div class="wst-toolbar">
<input type="text" id="limitword" name="limitword" class="ipt" placeholder='{:lang('label_limitwords_word')}' maxLength="50" />
<button class="btn btn-primary" onclick='javascript:loadGrid(0)'><i class='fa fa-search'></i>{:lang('query')}</button>
  {if WSTGrant('XTJYGJZ_01')}
    <button class="btn btn-success f-right" onclick='javascript:toEdit(0,0)'><i class='fa fa-plus'></i>{:lang('add')}</button>
    <div style='clear:both'></div>
  {/if}
</div>

<div class='wst-grid'>
<div id="mmg" class="mmg"></div>
<div id="pg" style="text-align: right;"></div>
</div>
<div id='limitWordBox' style='display:none;padding-left:10px;' class='layui-form'>
  <form id='limitWordForm' autocomplete="off">
    <table class='wst-form wst-box-top'>
      <tr>
        <th width='100'>{:lang('label_limitwords_word')}<font color='red'>*</font>ï¼š</th>
        <td><input type='text' id='word' name="word" class='ipt' maxLength='50' style='width:200px;'/></td>
      </tr>
    </table>
  </form>
</div>
{/block}
