{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/cashdraws/cashdraws.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<style type="text/css">
    #mmg td:nth-child(8){color: red}
</style>
<div id='alertTips' class='alert alert-success alert-tips fade in'>
  <div id='headTip' class='head'><i class='fa fa-lightbulb-o'></i>{:lang('menu_tips')}</div>
  <ul class='body'>
    <li>{:lang('cashdraws_menu_tips1')}</li>
    <li>{:lang('cashdraws_menu_tips2')}</li>
  </ul>
</div>
<div class="wst-toolbar">
    <select id='targetType' class='j-ipt'>
	    <option value='-1'>{:lang('label_cashdraws_user_type')}</option>
        {volist name=":WSTTargetTypes()" id="vo"}
        {php}if($key==2)continue;{/php}
        <option value='{$key}'>{$vo}</option>
        {/volist}
    </select>
    <select id='cashSatus' class='j-ipt'>
        <option value='-2'>{:lang('label_cashdraws_status')}</option>
        <option value='0'>{:lang('label_cashdraws_status2')}</option>
        <option value='1'>{:lang('label_cashdraws_status1')}</option>
        <option value='-1'>{:lang('label_cashdraws_status0')}</option>
    </select>
    <input type="text" name="cashNo"  placeholder='{:lang('label_cashdraws_no')}' id="cashNo" class='j-ipt'/>
    <button class="btn btn-primary" onclick='javascript:loadGrid(0)'><i class="fa fa-search"></i>{:lang('query')}</button>
    <button class="btn btn-primary f-right btn-fixtop" onclick='javascript:toExport(0)'><i class="fa fa-sign-in"></i>{:lang('export')}</button>
    <div style='clear:both'></div>
</div>
<div class='wst-grid'>
<div id="mmg" class="mmg"></div>
<div id="pg" style="text-align: right;"></div>
</div>
<script>
$(function(){
	initGrid({$p});
})
</script>
{/block}
