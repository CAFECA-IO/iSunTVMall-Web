{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/supplierlogoperates/supplierlogoperates.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<div id='alertTips' class='alert alert-success alert-tips fade in'>
  <div id='headTip' class='head'><i class='fa fa-lightbulb-o'></i>{:lang('menu_tips')}</div>
  <ul class='body'>
    <li>{:lang('supplierlogoperates_tips1')}</li>
  </ul>
</div>
<div class="wst-toolbar">
<input type="text" id="startDate" name="startDate" class="laydate-icon ipt" placeholder='{:lang("start_date")}' maxLength="20"  />
{:lang('to')}
<input type="text" id="endDate" name="endDate" class="laydate-icon ipt" placeholder='{:lang("end_date")}' maxLength="20"  />
  <input type="text" id="loginName" name="loginName" class="ipt" placeholder='{:lang("label_logshoplogins_user")}' maxLength="20" />
  <input type="text" id="supplierName" name="supplierName" class="ipt" placeholder='{:lang("suppliergoods_supplier")}' maxLength="200" />
  <input type="text" id="operateUrl" name="operateUrl" class="ipt" placeholder='{:lang("label_logoperates_visit_plo")}' maxLength="255" />
<button class="btn btn-primary" onclick='javascript:loadGrid(0)'><i class='fa fa-search'></i>{:lang('query')}</button> 
</div>
<div class='wst-grid'>
<div id="mmg" class="mmg"></div>
<div id="pg" style="text-align: right;"></div>
</div>
<div id='viewBox' style='display:none;'>
<table class='wst-form wst-box-top'>
  <tr>
     <td id='content' style='word-break:break-all;'></td>
  </tr>
</table>
</div>
{/block}
