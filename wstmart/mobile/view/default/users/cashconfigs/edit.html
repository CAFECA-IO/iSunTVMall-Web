    <header style="background:#ffffff;" class="ui-header ui-header-positive wst-header js-account2">
        <i class="ui-icon-return" onclick="javascript:switchPage(0);"></i><h1 id="header-title">{:lang('update_drawal_account')}</h1>
    </header>
     <section class="ui-container js-account2" style="background: #FFFFFF;height: 88%">
        <input type="hidden" name="" value="" id="accAreaId" autocomplete="off">
		 <div onclick="javascript:dataShow(2);" class="data-item" style="margin-top:0.05rem">
			 <label>{:lang('account_type')}</label>
			 <i class="edit list-i"></i>
			 <div id="accid" style="float: right;margin-right: 0.07rem"></div>
			 <input hidden="hidden" name="accTargetId" id="accTargetId" />
		 </div>
		 <div onclick="dataShow(0)" class="data-item">
			 <label>{:lang('card_open_address')}</label>
			 <i class="edit list-i"></i>
			 <div id="areaName" style="float: right;margin-right: 0.07rem"></div>
		 </div>
		 <div class="data-item">
			 <label>{:lang('card_holder')}</label>
			 <input id="accUser" class="data-input" type="text" placeholder="{:lang('require_card_holder')}"/>
		 </div>
		 <div class="data-item" style="margin-bottom: 0.2rem">
			 <label>{:lang('card_number')}&nbsp;&nbsp;&nbsp;&nbsp;</label>
			 <input id="accNo" onkeypress='return WST.isNumberKey(event);' onkeyup="javascript:WST.isChinese(this,1)" class="data-input" type="text" id="contact" />
		 </div>

{/* 遮盖层  */}
<div class="wst-cover" id="cover"></div>
{/* 地址框  */}
<div class="wst-fr-box" id="frame" style="display:none;">
	<input type="hidden" name="" value="" id="level" autocomplete="off">
	<div class="title"><span>{:lang('card_open_address')}</span><i class="ui-icon-close-page" onclick="javascript:dataHide();"></i><div class="wst-clear"></div></div>
	<div class="content" id="content">
		<div class="option">
			<p class="ui-nowrap-flex term active_0 active" onclick="javascript:inOption(this,0)">{:lang('please_select')}</p>
		</div>
		<div class="wst-clear"></div>
		<div id="area_0" class="list j-areas area_0" areaId="0" level="0">
			{volist name="area" id="ar"}
			 <p onclick="javascript:inChoice(this,'area_0',{$ar['areaId']},0);">{$ar['areaName']}</p>
			{/volist}
		</div>
	</div>
</div>

		 {/* 账户类型  */}
		 <div class="wst-cancel-box" id="frame1">
			 <input type="hidden" id="reason">
			 <div class="title">{:lang('require_card_open_bank')}</div>
			 <div class="content">
				 {volist name="$banks" id="b"}
				 <div class="wst-flex-row wst-jsb wst-ac item">
					 <div class="name">{$b['bankName']}</div>
					 <label class="ui-checkbox">
						 <input class="active" type="radio" name="data" data-value="{$b['bankName']}" value="{$b['bankId']}">
					 </label>
				 </div>
				 {/volist}
			 </div>
			 <div class="bottom-two-btn-box wst-flex-row wst-center">
				 <button id="wst-event1" type="button" class="wst-dialog-b1" data-role="button" onclick="javascript:dataHide(2);" >{:lang('cancel')}</button>
				 <button id="wst-event0" type="button" class="wst-dialog-b2" onclick="javascript:saveAccId();">{:lang('confirm')}</button>
			 </div>
		 </div>

     </section>
