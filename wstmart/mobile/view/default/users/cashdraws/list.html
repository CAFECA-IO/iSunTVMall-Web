{extend name="default/base" /}
{block name="title"}{:lang('drawal_recode')} - {__block__}{/block}
{block name="css"}
<link rel="stylesheet"  href="__MOBILE__/css/cashdraws.css?v={$v}">
{/block}
{block name="header"}
    <header style="background:#ffffff;" class="ui-header ui-header-positive ui-border-b wst-header">
        <i class="ui-icon-return" onclick="history.back()"></i><h1>{:lang('drawal_recode')}</h1>
    </header>
{/block}
{block name="main"}

<script type="text/html" id="scoreList">
<ul class="ui-row" style="margin-top: 0.1rem;margin-bottom: 0.18rem">
{{# for(var i=0;i<d.length;i++){ }}
    <li class="ui-col ui-col-100 item-box">
        <div class="item-up">
            <div style="padding-top: 0.13rem">
                {{d[i].accType==1?WST.lang('drawal_weixin'):d[i].accTargetName}} | {{d[i].accNo}}
                <label class="item-right ">-{{d[i].money}}</label>
            </div>
            <div style="padding-top: 0.05rem">
                <label class="item-time">{{d[i].createTime}}</label>
                <label class="item-right item-detail">
                    {{#if(d[i].cashSatus==1){}}
                    {:lang('drawal_recode_status_1')}
                    {{#}else if(d[i].cashSatus==-1){}}
                    {:lang('drawal_recode_status_2')}
                    {{#}else{}}
                    {:lang('drawal_recode_status_3')}
                    {{#}}}
                </label>
            </div>

        </div>
    </li>
{{# } }}
</ul>
</script>

<input type="hidden" name="" value="" id="currPage" autocomplete="off">
<input type="hidden" name="" value="" id="totalPage" autocomplete="off">
<section class="ui-container">
        <div id="score-list"></div>
</section>


{/block}
{block name="js"}
<script type='text/javascript' src='__MOBILE__/js/jquery.min.js'></script>
<script type='text/javascript' src='__MOBILE__/users/cashdraws/cashdraws.js?v={$v}'></script>
{/block}
