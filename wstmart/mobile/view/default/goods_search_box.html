    <div class="wst-co-search" id="wst-goods-search">
    <header class="ui-header ui-header-positive wst-se-header2" style="border-bottom:0;">
		<i class="ui-icon-return" onclick="javascript:WST.searchPage('goods',0);"></i>
		<div class="wst-se-search">
		    <i class="wst-icon-search" onclick="javascript:WST.search(0);" ></i>
		    <form action＝"" class="input-form">
			<input type="search" value="" placeholder="{:lang('search_by_key')}" onsearch="WST.search(0)" autocomplete="off" id="wst-search">
			</form>
		</div>
		<a class="btn" href="javascript:void(0);" onclick="javascript:WST.search(0);">{:lang('search')}</a>
	</header>
	<div class="list">
		<p class="search"><i></i>{:lang('hot_search')}</p>
		{php}$hotWordsSearch = WSTConf("CONF.hotWordsSearch");
		if($hotWordsSearch!='')$hotWordsSearch = explode(',',$hotWordsSearch);{/php}
		<div class="term">
			{volist name="$hotWordsSearch" id="hot"}
			<a href="{:url('mobile/goods/search',['keyword'=>$hot])}">{$hot}</a>
			{/volist}
		</div>
	</div>
	</div>
	<script type='text/javascript' src='__MOBILE__/js/jquery.min.js'></script>
	<script>
	jQuery.noConflict();
	document.addEventListener('touchmove', function(event) {
	    //阻止背景页面滚动,
	    if(!jQuery("#wst-goods-search").is(":hidden")){
	        event.preventDefault();
	    }
	})
	</script>
