{extend name="../../../wstmart/admin/view/base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__ROOT__/runtime/js/addons/lang-{$lang}.js?v={$v}" type="text/javascript"></script>
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ROOT__/addons/presale/view/admin/list.js?v={$v}" type="text/javascript"></script>
<script>
    $(function(){
        var element = layui.element;
        element.on('tab(msgTab)', function(data){
            if(data.index==1){
                initGrid2({$p});
            }else{
                initGrid1({$p});
            }
        });
        initGrid1({$p});
    })
</script>
{/block}
{block name="main"}
<div class="layui-tab layui-tab-brief" lay-filter="msgTab">
    <ul class="layui-tab-title">
	    <li class="layui-this">{:lang('presale_goods')}</li>
	    <li>{:lang('presale_wait_audit_goods')}</li>
	</ul>
	<div class="layui-tab-content" style="padding:0px 0;">
	<div class="layui-tab-item layui-show">
		<div class="wst-toolbar">
		<select id="areaId1" class='j-ipt j-areas hide' level="0" onchange="WST.ITAreas({id:'areaId1',val:this.value,className:'j-areas'});">
		  <option value="">-{:lang('presale_shop_area')}-</option>
		  {volist name="areaList" id="vo"}
		  <option value="{$vo['areaId']}">{$vo['areaName']}</option>
		  {/volist}
		</select>
		<input type="text" name="shopName1"  placeholder="{:lang('presale_shop_name')}/{:lang('presale_shop_sn')}" id="shopName1" class='j-ipt'/>
		<select id="cat1_0" class='ipt pgoodsCats' level="0" onchange="WST.ITGoodsCats({id:'cat1_0',val:this.value,isRequire:false,className:'pgoodsCats'});">
		   <option value="">-{:lang('presale_cat_name')}-</option>
		   {volist name=":WSTGoodsCats(0)" id="vo"}
			<option value="{$vo['catId']}">{$vo['catName']}</option>
			{/volist}
		</select>
		<input type="text" name="goodsName1"  placeholder="{:lang('presale_goods_name')}/{:lang('presale_goods_sn')}" id="goodsName1" class='j-ipt'/>
		<button class="btn btn-primary" onclick='javascript:loadGrid1(0)'><i class='fa fa-search'></i>{:lang('presale_query')}</button>
		<div style='clear:both'></div>
		</div>
		<table id="mmg1" class="mmg1">
		   <tr>
		      <th rowspan="" colspan=""></th>
		   </tr>
		</table>
		<div id="pg1" style="text-align: right;"></div>
   </div>
   <div class="layui-tab-item">
        <div class="wst-toolbar">
		<select id="areaId2" class='j-ipt j-areas hide' level="0" onchange="WST.ITAreas({id:'areaId2',val:this.value,className:'j-areas'});">
		  <option value="">-{:lang('presale_shop_area')}-</option>
		  {volist name="areaList" id="vo"}
		  <option value="{$vo['areaId']}">{$vo['areaName']}</option>
		  {/volist}
		</select>
		<input type="text" name="shopName2"  placeholder="{:lang('presale_shop_name')}/{:lang('presale_shop_sn')}" id="shopName2" class='j-ipt'/>
		<select id="cat2_0" class='ipt pgoodsCats' level="0" onchange="WST.ITGoodsCats({id:'cat2_0',val:this.value,isRequire:false,className:'pgoodsCats'});">
		   <option value="">-{:lang('presale_cat_name')}-</option>
		   {volist name=":WSTGoodsCats(0)" id="vo"}
			<option value="{$vo['catId']}">{$vo['catName']}</option>
			{/volist}
		</select>
		<input type="text" name="goodsName2"  placeholder="{:lang('presale_goods_name')}/{:lang('presale_goods_sn')}" id="goodsName2" class='j-ipt'/>
		<button class="btn btn-primary" onclick='javascript:loadGrid2(0)'><i class='fa fa-search'></i>{:lang('presale_query')}</button>
		<div style='clear:both'></div>
		</div>
		<table id="mmg2" class="mmg2">
		   <tr>
		      <th rowspan="" colspan=""></th>
		   </tr>
		</table>
		<div id="pg2" style="text-align: right;"></div>
   </div>
   </div>
</div>
{/block}
