{extend name="$LAYOUT_SHOP_BASE" /}
{block name="title"}{:lang('seckill_set')} - {:lang('seckill_seller_center')}{/block}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
<link rel="stylesheet"  href="__ROOT__/addons/seckill/view/shop/css/seckill.css?v={$v}">
{/block}
{block name="main"}
<div class="wst-toolbar">
    <select class="s-query" id="seckillStatus">
      <option value="-3">{:lang('seckill_audit_status')}</option>
      <option value="-2">{:lang('seckill_wait_submit_audit')}</option>
      <option value="0">{:lang('seckill_wait_audit')}</option>
      <option value="1">{:lang('seckill_audit_pass')}</option>
      <option value="-1">{:lang('seckill_audit_not_pass')}</option>
    </select>
    <input type="text" id="title" class="s-query" placeholder="{:lang('seckill_activity_name')}" />
    <a class="btn btn-primary" onclick="loadGrid(0)"><i class="fa fa-search"></i>&nbsp;{:lang('seckill_query')}</a>
    <a class="btn btn-success f-right" href="{:addon_url('seckill://shop/edit')}"><i class="fa fa-plus"></i>&nbsp;{:lang('seckill_add')}</a>
</div>
<div class='wst-grid '>
  <div id="mmg" class="mmg layui-form"></div>
  <div id="pg" style="text-align: right;"></div>
</div>

{/block}
{block name="js"}
<script src="__ROOT__/runtime/js/addons/lang-{$lang}.js?v={$v}" type="text/javascript"></script>
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script type="text/javascript" src="__ROOT__/addons/seckill/view/shop/seckill.js?v={$v}"></script>
<script type="text/javascript">
$(function(){
	initGrid();
});
</script>
{/block}
