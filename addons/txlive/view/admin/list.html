{extend name="$LAYOUT_ADMIN_BASE" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/webuploader/webuploader.css?v={$v}" />
<meta name="referrer" content="never">
{/block}
{block name="js"}
<script src="__ROOT__/runtime/js/addons/lang-{$lang}.js?v={$v}" type="text/javascript"></script>
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ROOT__/addons/txlive/view/admin/list.js?v={$v}" type="text/javascript"></script>
<script>
    $(function(){
        initGrid({$p});
    });
</script>
{/block}
{block name="main"}
    <div class="wst-toolbar">
        <input type='text' id='key' placeholder="{:lang('txlive_live_room')}"/>
        <input type='text' id='name' placeholder="{:lang('txlive_anchor_name')}"/>
        <input type='text' id='shopName' placeholder="{:lang('txlive_shop_name')}"/>
        <button class="btn btn-primary" onclick='javascript:loadGrid(0)'><i class='fa fa-search'></i>{:lang('txlive_query')}</button>
        <div style='clear:both'></div>
    </div>
    <div class='wst-grid'>
        <div id="mmg" class="mmg"></div>
        <div id="pg" style="text-align: right;"></div>
    </div>
{/block}
