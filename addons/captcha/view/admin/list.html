{extend name="$LAYOUT_ADMIN_BASE" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/webuploader/webuploader.css?v={$v}" />
{/block}
{block name="js"}
<script src="__ROOT__/runtime/js/addons/lang-{$lang}.js?v={$v}" type="text/javascript"></script>
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script type='text/javascript' src='__STATIC__/plugins/webuploader/webuploader.js?v={$v}' type="text/javascript"></script>
<script src="__ROOT__/addons/captcha/view/admin/list.js?v={$v}" type="text/javascript"></script>
<script>
    $(function(){
        initGrid1({$p});
    })
</script>
{/block}
{block name="main"}
<style>
.imgBox{margin:5px;}
.imgItem{width:112px;float:left;margin-right:5px;margin-bottom:5px;padding:5px;border:1px solid #f5f5f5;}
.imgItem img{margin-bottom:5px;}
.webuploader-pick {background:#1890ff;color:#fff;font-size:14px;}
td{padding:2px;}
</style>
<div class="wst-toolbar">
   <input type="text" name="name"  id="name" placeholder="{:lang('captcha_picture_name')}" class='j-ipt'/>
		<button class="btn btn-primary" onclick='javascript:loadGrid1(0)'><i class='fa fa-search'></i>{:lang('captcha_query')}</button>
    <button class="btn btn-success f-right" onclick='javascript:toBatchDel()' style='margin-left:10px;'><i class='fa fa-check'></i>{:lang('captcha_batch_del')}</button>
    <button id='uploadImg' style='float:right;background:#1890ff;border-radius: 3px;border:0px'><i class='fa fa-plus'></i> {:lang('captcha_add')}</button>
		<div style='clear:both'></div>
</div>
<div class='wst-grid'>
<table id="mmg1" class="mmg1">
		   <tr>
		      <th rowspan="" colspan=""></th>
		   </tr>
</table>
<div id="pg1" style="text-align: right;"></div>
</div>
<div id='editBox' style='display:none'>
    <form id='editForm' method="post" autocomplete="off">
    <table class='wst-form wst-box-top'>
       <tr>
          <th width='100'>{:lang('captcha_explain')}<font color='red'>*</font>：</th>
          <td><input type='text' id='title' name="title"  class='ipt' maxLength='4' placeholder="{:lang('captcha_word_tips')}" data-rule="{:lang('captcha_picture_explain')}:required;"/></td>
       </tr>
       <tr>
          <th width='100'>{:lang('captcha_picture')}<font color='red'>*</font>：</th>
          <td>
          <input type="text" readonly="readonly" id='imgPath' class='ipt' style="float: left;width: 355px;" data-rule="{:lang('captcha_picture')}:required;"/>
          <div id='imgPathPicker'>{:lang('captcha_upload')}</div><span id='uploadMsg'></span>
          <div style="min-height:30px; float: left;margin-left: 5px;" id="preview"></div>
          </td>
       </tr>
    </table>
    </form>

  </div>
{/block}
