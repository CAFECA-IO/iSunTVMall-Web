{extend name="$LAYOUT_SHOP_BASE" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="main"}
<div class="wst-toolbar">
   <select id='isUse' onchange="loadGrid(1)">
      <option value='-1'>{:lang('coupon_status_title')}</option>
      <option value='0'>{:lang('coupon_status_1')}</option>
      <option value='1'>{:lang('coupon_status_2')}</option>
   </select>
   <button class="btn f-right" onclick="javascript:toBack({$p});"><i class='fa fa-angle-double-left'></i>{:lang('coupon_back')}</button>
</div>
<div class='wst-grid'>
    <div id="mmg" class="mmg"></div>
    <div id="pg" style="text-align: right;"></div>
</div>
<input type='hidden' id='couponId' value='{$id}'/>
{/block}  
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script type="text/javascript" src="__ROOT__/addons/coupon/view/shop/coupons.js?v={$v}"></script>
<script type="text/javascript">
$(function(){
	 initGrid({$p});
});
</script>
{/block}
