    <header style="background:#ffffff;" class="ui-header ui-header-positive wst-header js-address2">
        <i class="ui-icon-return" onclick="javascript:switchPage(0);"></i><h1 id="header-title">{:lang('auction_update_receiving_address')}</h1>
    </header>
     <section class="ui-container js-address2">
        <input type="hidden" name="" value="" id="areaId" autocomplete="off">
	   	<div class="wst-ad-form">
	        <div class="ui-form-itemin">
	        	<label class="word">{:lang('auction_consignee')}：</label><input class="ui-border-binte" id="username" type="text" placeholder="{:lang('auction_require_consignee')}">
	        </div>
	        <div class="wst-ad-line"><p></p></div>
	        <div class="ui-form-itemin">
	        	<label class="word">{:lang('auction_contact_number')}：</label><input class="ui-border-binte" id="cellphone" type="text" placeholder="{:lang('auction_require_contact_number')}" onkeypress='return WST.isNumberKey(event);' onkeyup="javascript:WST.isChinese(this,1)" maxlength="11">
	        </div>
	        <div class="wst-ad-line"><p></p></div>
	        <div class="ui-form-itemin">
	            <label class="word">{:lang('auction_receiving_address')}：</label>
	            <div id="addresst" class="ui-nowrap-flex address" onclick="javascript:dataShow();">{:lang('auction_please_select_address')}</div>
	        </div>
	        <div class="wst-ad-line"><p></p></div>
	        <div class="ui-form-itemin">
	        	<label class="word">{:lang('auction_detail_address')}：</label><input class="ui-border-binte" id="address_detailed" type="text" placeholder="{:lang('auction_require_detail_address')}">
	        </div>
	        <div class="wst-ad-line"><p></p></div>
	        <div class="ui-form">
		        <div class="ui-form-item ui-form-item-switch wst-ad-operate">
		            <p>{:lang('auction_set_default_address')}</p>
		            <label class="ui-switch">
		                <input type="checkbox" id="defaults" onclick="javascript:setToDefault(this)">
		            </label>
		        </div>
			</div>
	    </div>
		 <div class="wst-ad-footer wst-ad-submit"><button class="button" onclick="javascript:saveAddress(0);">{:lang('auction_save')}</button></div>
{/* 遮盖层  */}
<div class="wst-cover" id="cover"></div>
{/* 地址框  */}
<div class="wst-fr-box" id="frame" style="display:none;">
	<input type="hidden" name="" value="" id="level" autocomplete="off">
	<div class="title"><span>{:lang('auction_receiving_address')}</span><i class="ui-icon-close-page" onclick="javascript:dataHide();"></i><div class="wst-clear"></div></div>
	<div class="content" id="content">
		<div class="option">
			<p class="ui-nowrap-flex term active_0 active" onclick="javascript:inOption(this,0)">{:lang('auction_please_select')}</p>
		</div>
		<div class="wst-clear"></div>
		<div id="area_0" class="list j-areas area_0" areaId="0" level="0">
			{volist name="area" id="ar"}
			 <p onclick="javascript:inChoice(this,'area_0',{$ar['areaId']},0);">{$ar['areaName']}</p>
			{/volist}
		</div>
	</div>
</div>
     </section>
