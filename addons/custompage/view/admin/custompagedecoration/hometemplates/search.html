        </div>
    </div>

            <div class="number"><p><a  href="{{ WST.U('home/goods/detail','goodsId='+d.list[i].goodsId) }}">{{WST.cutStr(d.list[i].goodsName,26)}}</a></p><p>{{ WST.lang('custompage_num') }}：{{ d.list[i].cartNum }}</p></div>
            <div class="price"><p>{:lang('currency_symbol')}{{ d.list[i].shopPrice }}</p><span><a href="javascript:WST.delCheckCart({{ d.list[i].cartId }})">{{ WST.lang('custompage_del') }}</a></span></div>
        </div>
        {{# } }}
    </script>
</div>
<script>
    customSearchIpt();
    function customSearchIpt(){
        $('.c-search-box').hover(function(){
            $(".c-type-list").show();
            $(this).find('i').removeClass('arrow').addClass('over');
            $(this).css({"border-left":"1px solid #D4D4D4;"});
        },function(){
            $(".c-type-list").hide();
            $(this).css({"border-left":"1px solid #D4D4D4;"});
            $(this).find('i').removeClass('over').addClass('arrow');
        });

        $('c-type-list').hover(function(){
            $(".c-type-list").show();
            $(this).find('i').removeClass('arrow').addClass('over');
            $(this).css({"border-left":"1px solid #D4D4D4;"});
        });

        $(".c-type-list div").click(function(){
            $("#search-type").val($(this).attr("data"));
            $(".c-search-type span").html($(this).html());
            if($(this).attr("data")==1){
                $(this).attr("data",0);
                $(this).html($('#searchGoodsType').val());
                $('#search-ipt').attr('placeholder',$('#adsShopWordsSearch').val());
            }else{
                $(this).attr("data",1);
                $(this).html($('#searchShopsType').val());
                $('#search-ipt').attr('placeholder',$('#adsGoodsWordsSearch').val());
            }
            $(".c-type-list").hide();
            $(".c-search-type").find('i').removeClass('over').addClass('arrow');
        });
    }
</script>
<div class="wst-clear"></div>
